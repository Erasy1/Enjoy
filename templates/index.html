<doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card-bg: #18c7bd;
      --btn-bg: #4a18c9;
      --btn-bg-hover: #3f15aa;
      --text: #0b0b0b;
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .page{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background-image: url("{{ url_for('static', filename='welcome.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    .page::before{
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.20);
    }

    .card{
      position: relative;
      width: min(460px, 92vw);
      border-radius: var(--radius);
      background: var(--card-bg);
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      padding: 28px 28px 20px;
      text-align: center;
    }

    .title{
      margin: 0 0 10px;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: .12em;
    }

    .subtitle{
      margin: 0 0 18px;
      font-size: 16px;
      font-weight: 600;
      color: rgba(0,0,0,.75);
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: min(320px, 100%);
      height: 46px;
      border: 0;
      border-radius: 12px;
      background: var(--btn-bg);
      color: rgba(255,255,255,.85);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 22px rgba(63, 21, 170, .35);
    }

    .btn:hover{
      background: var(--btn-bg-hover);
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(63, 21, 170, .45);
    }

    .footer{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(0,0,0,.70);
    }

    .footer a{
      color: #1a0f7a;
      font-weight: 700;
      text-decoration: none;
    }

    .footer a:hover{
      text-decoration: underline;
    }

    @media (max-width: 420px){
      .card{ padding: 22px 18px 16px; }
      .title{ font-size: 28px; }
      .subtitle{ font-size: 14px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card" aria-label="Welcome card">
      <h1 class="title">ENJOY</h1>
      <p class="subtitle">Enjoy the newest movies</p>

      <a class="btn" href="{{ url_for('login') }}">Log in</a>

      <div class="footer">
        No account? <a href="{{ url_for('signup') }}">Sign up</a>
      </div>
    </section>
  </main>
</body>
</html>
