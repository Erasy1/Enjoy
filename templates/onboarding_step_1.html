<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding - Q1</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --card: rgba(240,240,240,.82);
      --chip: #7b1fa2;
      --chip-active: #9c27b0;
      --next: #1f1fb8;
      --next-hover: #18189a;
      --text: #1b1b1b;
      --muted: rgba(0,0,0,.55);
    }
    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .page{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background: url("{{ url_for('static', filename='welcome.jpg') }}") center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }
    .page::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.25);
    }

    .card{
      position: relative;
      width: min(860px, 94vw);
      border-radius: 22px;
      background: var(--card);
      box-shadow: 0 24px 80px rgba(0,0,0,.45);
      padding: 28px 30px 22px;
    }

    .top{
      display: grid;
      justify-items: center;
      gap: 10px;
      margin-bottom: 22px;
    }

    .qcount{
      font-weight: 700;
      font-size: 20px;
      color: rgba(0,0,0,.75);
    }

    .progress{
      width: min(360px, 70%);
      height: 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.12);
      position: relative;
      overflow: hidden;
    }
    .progress > span{
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 10%;               
      background: #e91e63;      
      border-radius: 999px;
    }

    .question{
      text-align: center;
      font-size: clamp(18px, 2.4vw, 24px);
      font-weight: 700;
      margin: 10px 0 24px;
      color: rgba(0,0,0,.75);
    }

    .choices{
      display: flex;
      gap: 22px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 26px;
    }

    input[type="radio"]{ display:none; }

    .chip{
      min-width: 150px;
      height: 44px;
      border-radius: 999px;
      background: var(--chip);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      border: 2px solid rgba(255,255,255,.0);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 14px 28px rgba(123,31,162,.28);
      user-select: none;
    }
    .chip:hover{
      transform: translateY(-1px);
      background: var(--chip-active);
      box-shadow: 0 18px 34px rgba(123,31,162,.34);
    }

    /* активный выбор */
    input[type="radio"]:checked + label.chip{
      background: var(--chip-active);
      box-shadow: 0 18px 36px rgba(123,31,162,.42);
      border-color: rgba(255,255,255,.28);
    }

    .footer{
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 6px;
    }

    .next{
      min-width: 140px;
      height: 44px;
      border: 0;
      border-radius: 999px;
      background: var(--next);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 16px 34px rgba(31,31,184,.35);
    }
    .next:hover{
      background: var(--next-hover);
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(31,31,184,.42);
    }

    .hint{
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      display: none;
    }

    @media (max-width: 520px){
      .card{ padding: 20px 16px 16px; }
      .choices{ gap: 12px; }
      .chip{ min-width: 140px; }
      .footer{ justify-content: center; }
      .next{ width: 100%; }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="card" aria-label="Onboarding question 1">
      <div class="top">
        <div class="qcount">Question 1 of 10</div>
        <div class="progress" aria-label="Progress"><span></span></div>
      </div>

      <div class="question">What do you watch more often?</div>

      <form method="post" action="{{ url_for('onboarding_step', step=1) }}">
        <div class="choices" role="radiogroup" aria-label="Q1 choices">
          <input id="c_movies" type="radio" name="answer" value="movies" required>
          <label class="chip" for="c_movies">Movies</label>

          <input id="c_half" type="radio" name="answer" value="50_50" required>
          <label class="chip" for="c_half">50 / 50</label>

          <input id="c_series" type="radio" name="answer" value="tv_series" required>
          <label class="chip" for="c_series">TV Series</label>
        </div>

        <div class="footer">
          <button class="next" type="submit">Next</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
