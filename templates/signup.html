<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an account</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple: rgba(118, 43, 246, 0.78);
      --stroke: #18d7c7;

      --btn-primary: #4a4be2;
      --btn-primary-hover: #3e3fd1;

      --card-radius: 22px;
      --plate-radius: 54px;

      --text: #1a1a1a;
      --muted: rgba(0,0,0,.55);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .page{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px;
      background: url("{{ url_for('static', filename='welcome.jpg') }}") center/cover no-repeat;
      position: relative;
      overflow: hidden;
    }
    .page::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.20);
    }

    .plate{
      position: relative;
      width: min(980px, 92vw);
      min-height: 660px;
      border-radius: var(--plate-radius);
      background: var(--purple);
      box-shadow: 0 28px 90px rgba(0,0,0,.45);
      padding: 48px 36px 40px;
      display: grid;
      justify-items: center;
      align-content: start;
      gap: 18px;
      backdrop-filter: blur(2px);
    }

    .headline{
      margin: 0 0 4px;
      font-size: clamp(22px, 3vw, 36px);
      font-weight: 800;
      color: #081313;
      text-align: center;
      text-shadow:
        -2px -2px 0 var(--stroke),
         2px -2px 0 var(--stroke),
        -2px  2px 0 var(--stroke),
         2px  2px 0 var(--stroke),
         0px  2px 0 var(--stroke),
         2px  0px 0 var(--stroke),
        -2px  0px 0 var(--stroke),
         0px -2px 0 var(--stroke);
    }

    .flash{
      width: min(560px, 92%);
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.92);
      font-weight: 700;
      text-align: center;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
    }

    .social-row{
      width: min(560px, 92%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 6px;
    }

    .social-btn{
      height: 40px;
      border-radius: 8px;
      border: 0;
      background: rgba(255,255,255,.92);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .social-btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 26px rgba(0,0,0,.22);
    }
    .social-btn:active{
      transform: translateY(0px);
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }

    .icon{
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    .or{
      margin: 2px 0 6px;
      font-size: 13px;
      font-weight: 700;
      color: rgba(255,255,255,.70);
      letter-spacing: .04em;
    }

    .form-card{
      width: min(560px, 92%);
      background: rgba(255,255,255,.95);
      border-radius: var(--card-radius);
      box-shadow: 0 22px 60px rgba(0,0,0,.25);
      padding: 22px 26px 20px;
    }

    .field{ margin-bottom: 14px; }

    .label{
      display: block;
      font-size: 13px;
      font-weight: 700;
      color: rgba(0,0,0,.55);
      margin: 0 0 8px;
    }

    .input{
      width: 100%;
      height: 44px;
      border-radius: 999px;
      border: 2px solid rgba(0,0,0,.35);
      padding: 0 18px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }
    .input::placeholder{
      color: rgba(0,0,0,.35);
      font-weight: 600;
    }
    .input:focus{
      border-color: rgba(74,75,226,.75);
      box-shadow: 0 0 0 4px rgba(74,75,226,.18);
    }

    .primary-btn{
      width: 100%;
      height: 48px;
      border: 0;
      border-radius: 999px;
      background: var(--btn-primary);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      cursor: pointer;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 16px 30px rgba(74,75,226,.35);
      margin-top: 6px;
    }
    .primary-btn:hover{
      background: var(--btn-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 20px 36px rgba(74,75,226,.45);
    }
    .primary-btn:active{
      transform: translateY(0);
      box-shadow: 0 12px 26px rgba(74,75,226,.35);
    }

    .link-row{
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      font-weight: 700;
      color: rgba(255,255,255,.82);
    }
    .link-row a{
      color: #ffffff;
      text-decoration: underline;
      font-weight: 800;
    }

    @media (max-width: 560px){
      .plate{
        min-height: auto;
        padding: 34px 16px 26px;
        border-radius: 32px;
      }
      .social-row{
        grid-template-columns: 1fr;
      }
      .form-card{
        padding: 18px 14px 14px;
        border-radius: 18px;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <section class="plate" aria-label="Create account plate">
      <h1 class="headline">Create an account</h1>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

  

      <form class="form-card" action="{{ url_for('signup') }}" method="post" autocomplete="on">
        <div class="field">
          <label class="label" for="nickname">Nickname</label>
          <input class="input" id="nickname" name="nickname" type="text" placeholder="Your Complate Name" required />
        </div>

        <div class="field">
          <label class="label" for="email">Email Address</label>
          <input class="input" id="email" name="email" type="email" placeholder="Your email address" required />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <input class="input" id="password" name="password" type="password" placeholder="Your Password" required />
        </div>

        <button class="primary-btn" type="submit">Continue</button>
      </form>

      <div class="link-row">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
      </div>
    </section>
  </main>
</body>
</html>
